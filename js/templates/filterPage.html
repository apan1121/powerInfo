<form>
    <div class="col-xs-12">
        <div class="alert alert-info" role="alert">
            <strong>資料來源：</strong> <a href="https://data.nat.gov.tw/en/datasets/8931" target="_blank">台電系統(含外購電力)各機組發電量即時資訊</a>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group plantType">
            <label for="type"><h4>查看電廠類型</h4></label>
            <div>
                <%_.each(plantTypeSelect, function(item){%>
                <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
                    <label class="checkbox-inline" style="margin-bottom: 5px;">
                      <input type="checkbox" name="plantType" value="<%=item%>" <%=(selectData.plantType.indexOf(item)>=0?'checked':'')%>> <%=lang[item]%>
                    </label>
                </div>
                <%});%>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="form-group groupFlag">
            <label for="type"><h4>分類</h4></label>
            <select class="form-control" name="groupType">
                <% _.each(groupTypeSelect, function(val, key){%>
                    <option value="<%=key%>" <%=selectData.groupType == key? "selected":""%>><%=val%></option>
                <%})%>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="form-group">
            <label for="type"><h4>排序方式</h4></label>
            <select class="form-control" name="sortType">
                <% _.each(sortTypeSelect, function(val, key){ %>
                    <option value="<%=key%>" <%=selectData.sortType == key? "selected":""%>><%=val%></option>
                <%})%>
            </select>
        </div>
    </div>
    <div class="col-xs-12 text-right">
        <button type="button" class="btn btn-success filterSubmitBtn">過濾</button>
    </div>
</form>
